<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Layout med Notes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100%;
        }

        
        .sidebar {
            width: 200px;
            background-color: #f2f2f2;
            padding: 20px;
            box-sizing: border-box;
            font-weight: bold;
        }

        
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-box {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            Notes
        </div>

        <div class="main">
            <div class="input-box">
                <input type="text" placeholder="texxt">
                <button>Skicka</button>
            </div>
        </div>
    </div>

</body>
</html>
