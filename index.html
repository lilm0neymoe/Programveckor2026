<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Layout med Notes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 200px;
            background-color: #f2f2f2;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar textarea {
            margin-top: 30px;
            width: 100%;
            height: 300px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
            resize: vertical;
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toggle-btn {
            position: fixed;
            top: 12px;
            left: 12px;
            width: 32px;
            height: 32px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 4px;
        }

        .input-box {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <div class="container">
        <div class="sidebar hidden" id="sidebar">
            <textarea name="Text1" placeholder="Notes..."></textarea>
        </div>

        <div class="main">
            <div class="input-box">
                <input type="text" placeholder="texxt">
                <button>Skicka</button>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("hidden");
        }
    </script>

</body>
</html>
