<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Layout med Notes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="sidebar hidden" id="sidebar">
        <textarea placeholder="Notes..."></textarea>
    </div>

    <div class="toggle-container" id="toggleContainer">
        <button class="toggle-btn" onclick="toggleSidebar()"></button>
        <img src="Open_Book.jpg" alt="Open Book" class="hover-img">
    </div>

    <div class="main">
        <img src="ChatGPT Image 9 jan. 2026 10_52_51.png" alt="Example Image">

        <div class="input-box">
            <input type="text" id="userInput" placeholder="Skriv din fråga">

            <div class="dropdown-container">
                <label for="actionSelect">Välj</label>
                <select id="actionSelect">
                    <option value="svar">Svar</option>
                    <option value="forenkla">Förenkla</option>
                </select>
            </div>

            <button id="sendBtn">Skicka</button>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById("sidebar");
        const toggleBtn = document.getElementById("toggleContainer");

        function toggleSidebar() {
            sidebar.classList.toggle("hidden");

            if (sidebar.classList.contains("hidden")) {
                toggleBtn.style.left = "12px";
            } else {
                toggleBtn.style.left = sidebar.offsetWidth + "px";
            }
        }

        toggleBtn.style.left = "12px";

        const sendBtn = document.getElementById("sendBtn");
        const textInput = document.getElementById("userInput");
        const actionSelect = document.getElementById("actionSelect");

        sendBtn.addEventListener("click", () => {
            const text = textInput.value.trim();
            const action = actionSelect.value;

            if (!text) {
                alert("Skriv något först!");
                return;
            }

            if (action === "svar") {
                alert("Svar på: " + text);
            } else if (action === "forenkla") {
                alert("Förenklad version av: " + text);
            }

            textInput.value = "";
        });
    </script>

</body>
</html>
