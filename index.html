<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Layout med Notes</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
</head>
<body>

    <div class="sidebar hidden" id="sidebar">
        <textarea placeholder="Notes..."></textarea>
    </div>

    <div class="toggle-container" id="toggleContainer">
        <button class="toggle-btn" id="toggleBtn"></button>
        <img src="Open_Book.jpg" alt="Open Book" class="hover-img">
    </div>

    <div class="main">
        <img src="ChatGPT Image 9 jan. 2026 10_52_51.png" alt="Example Image">

        <div class="input-box">
            <input type="text" id="userInput" placeholder="Skriv din fråga">

            <div class="dropdaown-container">
                <label for="actionSelect">Välj</label>
                <select id="actionSelect">
                    <option value="svar">Svar</option>
                    <option value="forenkla">Förenkla</option>
                </select>
            </div>

            <button id="sendBtn">Skicka</button>
        </div>

        <div class="output-bar" id="outputBar">
            Resultatet visas här…
        </div>
    </div>
    <script src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
</body>
</html>
